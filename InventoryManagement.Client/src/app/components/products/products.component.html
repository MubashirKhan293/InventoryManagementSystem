<!-- products.component.html -->
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0"><i class="fas fa-boxes me-2"></i>Products Management</h4>
          <button class="btn btn-light btn-sm" (click)="onAddProduct()">
            <i class="fas fa-plus me-1"></i>Add Product
          </button>
        </div>
        
        <div class="card-body">
          <!-- Search Bar -->
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search products..." 
                       [(ngModel)]="searchTerm" (keyup)="onSearch()">
              </div>
            </div>
          </div>

          <!-- Add/Edit Form -->
          <div class="row mb-4" *ngIf="showAddForm">
            <div class="col-12">
              <div class="card bg-light">
                <div class="card-header">
                  <h5 class="mb-0">{{ editingProduct ? 'Edit Product' : 'Add New Product' }}</h5>
                </div>
                <div class="card-body">
                  <form #productFormRef="ngForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label class="form-label">Product Name *</label>
                          <input type="text" class="form-control" [(ngModel)]="productForm.name" 
                                 name="name" required #name="ngModel">
                          <div class="text-danger" *ngIf="name.invalid && name.touched">
                            Product name is required
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label class="form-label">Description</label>
                          <input type="text" class="form-control" [(ngModel)]="productForm.description" 
                                 name="description">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label class="form-label">Quantity *</label>
                          <input type="number" class="form-control" [(ngModel)]="productForm.quantity" 
                                 name="quantity" required min="0" #quantity="ngModel">
                          <div class="text-danger" *ngIf="quantity.invalid && quantity.touched">
                            Valid quantity is required
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex gap-2">
                      <button type="submit" class="btn btn-success" [disabled]="!productFormRef.valid">
                        <i class="fas fa-save me-1"></i>{{ editingProduct ? 'Update' : 'Save' }}
                      </button>
                      <button type="button" class="btn btn-secondary" (click)="cancelForm()">
                        <i class="fas fa-times me-1"></i>Cancel
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Products Table -->
          <div class="table-responsive">
            <ngx-datatable
              class="bootstrap"
              [rows]="filteredProducts"
              [externalPaging]="false"
              [count]="totalElements"
              [offset]="currentPage"
              [limit]="pageSize"
              (page)="onPageChange($event)"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="50"
              [loadingIndicator]="false">
              
              <ngx-datatable-column name="ID" prop="id" [width]="80">
              </ngx-datatable-column>

              <ngx-datatable-column name="Name" prop="name">
              </ngx-datatable-column>

              <ngx-datatable-column name="Description" prop="description">
              </ngx-datatable-column>

              <ngx-datatable-column name="Quantity" [width]="120">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                  <span class="badge" 
                        [class.bg-danger]="value <= 5" 
                        [class.bg-warning]="value > 5 && value <= 20" 
                        [class.bg-success]="value > 20">
                    {{ value }}
                  </span>
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Created Date" [width]="150">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{ value | date:'short' }}
                </ng-template>
              </ngx-datatable-column>
              
              <ngx-datatable-column name="Actions" [canAutoResize]="false" [sortable]="false" [width]="150">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-primary" (click)="onEditProduct(row)" 
                            title="Edit">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-outline-danger" (click)="onDeleteProduct(row.id)" 
                            title="Delete">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
